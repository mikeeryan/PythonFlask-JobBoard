<!-- import both flask macros to generate content  -->
{% from '_macros.html' import show_job, show_jobs with context %}

<!doctype html>
<html>
  <head>
    <title>Job Board</title>
    <!-- Flask: generates urls for static files
      cannot just point to their addr-->
      <link rel="stylesheet" href="{{ url_for('static',
      filename='css/bulma.min.css')}}">
      <link rel="stylesheet" href="{{ url_for('static',
      filename='css/app.css')}}">
      <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  </head>
  <body>
    <div class="container top">
      <div class="content">
        <!-- only this part will be over-ridden with content  -->
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
